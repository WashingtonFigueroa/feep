<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Tipo de Proyectos</h4>
          <div class="row">
            <div class="col-8">
              <button class="btn btn-primary" routerLink="/tipoproyectos/crear">REGISTRAR &nbsp; <span class="fa fa-save"></span></button>
            </div>
            <div class="col-4">
              <form action="" method="post" class="form-inline" role="form">
                <div class="form-group">
                  <label class="sr-only" for="">label</label>
                  <input type="email" class="input-search" name="" id="">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive small">
            <table class="table" *ngIf="tipoproyectos !== null">
              <thead style="background-color: #303030; color: #f7f7f7">
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th class="text-center">Operaciones</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let tipoproyecto of tipoproyectos.data; let i = index">
                <td>
                  {{ i + 1 }}
                </td>
                <td>
                  {{ tipoproyecto.nombre }}
                </td>
                <td>
                  {{ tipoproyecto.descripcion }}
                </td>
                <td class="text-center">
                  <button routerLink="/tipoproyectos/editar/{{tipoproyecto.tipo_proyecto_id}}" type="button" class="btn btn-xs btn-info">
                    <i class="fa fa-edit"></i>
                  </button>                  &nbsp;
                  <button type="button" class="btn btn-xs btn-danger" (click)="destroy(tipoproyecto, i)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf="tipoproyectos !== null && tipoproyectos.last_page > 1" class="paginacion text-center">
            <div>
              Página {{ tipoproyectos.current_page }} de {{ tipoproyectos.last_page }}
            </div>
            <button class="paginacion-btn" (click)="load(tipoproyectos.first_page_url)"><i class="fa fa-backward"></i></button>
            <button class="paginacion-btn" (click)="load(tipoproyectos.prev_page_url)" [disabled]="tipoproyectos.prev_page_url === null"><i class="fa fa-chevron-left"></i></button>
            <button class="paginacion-btn" *ngFor="let page of pages"
                    [class.activated]="page.page == tipoproyectos.current_page"
                    (click)="load(page.url)">{{ page.page }}</button>
            <button class="paginacion-btn" (click)="load(tipoproyectos.next_page_url)" [disabled]="tipoproyectos.next_page_url === null"><i class="fa fa-chevron-right"></i></button>
            <button class="paginacion-btn" (click)="load(tipoproyectos.last_page_url)"><i class="fa fa-forward"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
