<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <br>
          <h3>&nbsp;&nbsp;Tipo Organizaciones</h3>
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <button class="btn btn-info" routerLink="/tipoorganizacion/crear">REGISTRAR &nbsp; <span class="fa fa-save"></span></button>
                  </div>
                  <div class="col-sm">
                  </div>
                  <div class="col-sm">
                    <form (submit)="buscar(valor)" class="form-inline" role="form">
                      <div class="form-group">
                        <input type="email" class="input-search" [(ngModel)]="valor" name="valor">
                      </div>
                      <button type="submit" class="btn btn-primary">Buscar</button>
                    </form>
                  </div>
                </div>
              </div>

        <div class="card-body">
          <div *ngIf="tipoorganizaciones !== null" class="table-responsive">
            <table class="table">
              <thead style="background-color: #303030; color: #f7f7f7">
                <th>#</th>
                <th>Nombre</th>
                <th>Detalle</th>
                <th class="text-center">Operaciones</th>
              </thead>
              <tbody>
              <tr *ngFor="let tipoorg of tipoorganizaciones.data; let i = index">
                <td>
                  {{ tipoorg.tipo_organizacion_id }}
                </td>
                <td>
                  {{ tipoorg.nombre }}
                </td>
                <td>
                  {{ tipoorg.descripcion }}
                </td>
                <td class="text-center">
                  <a routerLink="/tipoorganizacion/editar/{{tipoorg.tipo_organizacion_id}}" title="Editar Tipo Proyecto" class="action action-edit"> <i class="fas fa-edit"></i> </a>
                  <a (click)="destroy(tipoorg, i)" title="Eliminar Tipo Proyecto" class="action action-destroy"> <i class="fas fa-trash"></i> </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf="tipoorganizaciones !== null && tipoorganizaciones.last_page > 1" class="paginacion text-center">
            <div>
              PÃ¡gina {{ tipoorganizaciones.current_page }} de {{ tipoorganizaciones.last_page }}
            </div>
            <button class="paginacion-btn" (click)="loadPagination(tipoorganizaciones.first_page_url)"><i class="fa fa-backward"></i></button>
            <button class="paginacion-btn" (click)="loadPagination(tipoorganizaciones.prev_page_url)" [disabled]="tipoorganizaciones.prev_page_url === null"><i class="fa fa-chevron-left"></i></button>
            <button class="paginacion-btn" *ngFor="let page of pages" [class.activated]="page.page == tipoorganizaciones.current_page" (click)="loadPagination(page.url)">{{ page.page }}</button>
            <button class="paginacion-btn" (click)="loadPagination(tipoorganizaciones.next_page_url)" [disabled]="tipoorganizaciones.next_page_url === null"><i class="fa fa-chevron-right"></i></button>
            <button class="paginacion-btn" (click)="loadPagination(tipoorganizaciones.last_page_url)"><i class="fa fa-forward"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
