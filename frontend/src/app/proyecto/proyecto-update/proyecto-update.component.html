<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              &nbsp; &nbsp;          <button class="btn btn-dark" routerLink="/proyectos"><span class="fa fa-caret-left"></span> &nbsp; Atrás</button>
            </div>
          </div>
          <div class="col-md-10">
            <div class="form-group">
              <br>
              <h5 class="title">Editar Proyecto</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form (submit)="update()" [formGroup]="proyectoGroup"
                *ngIf="tipoproyectos !== null && barrios !== null && proyecto !== null" role="form">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>* Seleccione Tipo Proyecto</label>
                  <ng-select [items]="tipoproyectos"
                             class="custom"
                             id="tipo_proyecto_id"
                             bindLabel="nombre"
                             bindValue="tipo_proyecto_id"
                             formControlName="tipo_proyecto_id">
                  </ng-select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>* Seleccione Ubicación</label>
                  <ng-select [items]="barrios"
                             class="custom"
                             id="barrio_id"
                             bindLabel="nombre"
                             bindValue="barrio_id"
                             formControlName="barrio_id">
                  </ng-select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>* Nombre</label>
                  <input type="text" onKeyUp="this.value=this.value.toUpperCase();" class="form-control" formControlName="nombre" name="nombre" id="nombre" autofocus>
                </div>
              </div>
              <div class="col-md-6">
                <div>
                  <label>Logo</label>
                  <input type="file" class="form-control"
                         #imagen
                         (change)="loadImage()"
                         name="imagen" id="imagen">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>* Fecha Inicio</label>
                  <input type="date" class="form-control" formControlName="inicio" name="inicio" id="inicio">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>* Fecha  Finaliza </label>
                  <input type="date" class="form-control" formControlName="fin" name="fin" id="fin">
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <button class="btn btn-primary" type="submit" >Actualizar&nbsp;  <span class="fa fa-save"></span></button>
                  <a class="btn btn-dark" routerLink="/proyectos" >Cancelar &nbsp;  <span class="fa fa-window-close"></span></a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <br><br>
            <img #preview src="../assets/img/mike.jpg">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
