<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="row">
          <div class="col-md-12">
            <div style="overflow-x:auto;">
              <div class="card">
                <br>
                <h3>&nbsp;&nbsp; Lista Auspiciantes</h3>
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                      <button class="btn btn-info" routerLink="/ejecutoras/crear">REGISTRAR &nbsp; <span class="fa fa-save"></span></button>
                    </div>
                    <div class="col-sm">
                    </div>
                    <div class="col-sm">
                      <form (submit)="buscar(valor)" class="form-inline" role="form">
                        <div class="form-group">
                          <input type="email" class="input-search"
                                 [(ngModel)]="valor"
                                 name="valor">
                        </div>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                      <div *ngIf="ejecutoras !== null" class="table-responsive">
                        <table class="table">
                          <thead style="background-color: #303030; color: #f7f7f7">
                        <th> #   </th>
                        <th> Proyecto   </th>
                        <th> Organización   </th>
                        <th> Tipo   </th>
                        <th> Descripción </th>
                        <th class="text-center">Operaciones</th>
                      </thead>
                      <tbody>
                      <tr *ngFor="let ejecutora of ejecutoras.data; let i = index">
                        <td>  {{ i + 1}} </td>
                        <td>  {{ ejecutora.proyecto }} </td>
                        <td>  {{ ejecutora.organizacion }} </td>
                        <td>  {{ ejecutora.tipo }} </td>
                        <td>  {{ ejecutora.descripcion }} </td>
                        <td class="text-center">
                          <a routerLink="/ejecutoras/editar/{{ejecutora.ejecutora_id}}" title="Editar Auspiciante" class="action action-edit"> <i class="fas fa-edit"></i> </a>
                          <a (click)="destroy(ejecutora, i)" title="Eliminar Auspiciante" class="action action-destroy"> <i class="fas fa-trash"></i> </a>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                  <div *ngIf="ejecutoras !== null && ejecutoras.last_page > 1" class="paginacion text-center">
                    <div>
                      Página {{ ejecutoras.current_page }} de {{ ejecutoras.last_page }}
                    </div>
                    <button class="paginacion-btn" (click)="loadPagination(ejecutoras.first_page_url)"><i class="fa fa-backward"></i></button>
                    <button class="paginacion-btn" (click)="loadPagination(ejecutoras.prev_page_url)" [disabled]="ejecutoras.prev_page_url === null"><i class="fa fa-chevron-left"></i></button>
                    <button class="paginacion-btn" *ngFor="let page of pages" [class.activated]="page.page == ejecutoras.current_page" (click)="loadPagination(page.url)">{{ page.page }}</button>
                    <button class="paginacion-btn" (click)="loadPagination(ejecutoras.next_page_url)" [disabled]="ejecutoras.next_page_url === null"><i class="fa fa-chevron-right"></i></button>
                    <button class="paginacion-btn" (click)="loadPagination(ejecutoras.last_page_url)"><i class="fa fa-forward"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
