<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              &nbsp; &nbsp;<button class="btn btn-dark" routerLink="/miembros"><span class="fa fa-caret-left"></span> &nbsp; Atrás</button>
            </div>
          </div>
          <div class="col-md-10">
            <div class="form-group">
              <br>
              <h5 class="title">Editar Beneficiario</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form (submit)="update()" [formGroup]="personaGroup"  *ngIf=" persona !== null && organizaciones !== null && parroquias !== null" role="form">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>* Cedula o Pasaporte</label>
                    <input type="text" maxlength="10" onkeypress="if(event.keyCode < 45 || event.keyCode > 57) event.returnValue=false" class="form-control" formControlName="cedula" name="cedula" id="cedula">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>* Apellidos y Nombres :</label>
                    <input type="text" onKeyUp="this.value=this.value.toUpperCase();" class="form-control" formControlName="nombres" name="nombres" id="nombres">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>* Seleccione Organización :</label>
                    <ng-select [items]="organizaciones"
                               class="custom"
                               id="organizacion_id"
                               bindLabel="nombre"
                               bindValue="organizacion_id"
                               formControlName="organizacion_id">
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>* Seleccione Parroquía :</label>
                    <ng-select [items]="parroquias"
                               class="custom"
                               id="parroquia_id"
                               bindLabel="nombre"
                               bindValue="parroquia_id"
                               formControlName="parroquia_id">
                    </ng-select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>* Dirección :</label>
                    <input type="text" onKeyUp="this.value=this.value.toUpperCase();" class="form-control" formControlName="direccion" name="direccion" id="direccion">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Numero Contacto :</label>
                    <input type="text" onKeyPress="if(this.value.length==10) return false;" maxlength="10" onkeypress="if(event.keyCode < 45 || event.keyCode > 57) event.returnValue=false" class="form-control" formControlName="contacto" name="contacto" id="contacto">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Email :</label>
                    <input type="email" class="form-control" formControlName="email" name="email" id="email">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Fecha Nacimiento :</label>
                    <input type="date" class="form-control" formControlName="fecha_nacimiento" name="fecha_nacimiento" id="fecha_nacimiento">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>* Seleccione Genero</label>
                    <select class="form-control" formControlName="genero" name="genero">
                      <option value="M">MASCULINO</option>
                      <option value="F">FEMENINO</option>
                    </select>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Ocupación :</label>
                    <input type="text" onKeyUp="this.value=this.value.toUpperCase();" class="form-control" formControlName="ocupacion" name="ocupacion" id="ocupacion">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Telefono Fijo :</label>
                    <input type="text" onKeyPress="if(this.value.length==10) return false;" maxlength="10" onkeypress="if(event.keyCode < 45 || event.keyCode > 57) event.returnValue=false" class="form-control" formControlName="telefono_fijo" name="telefono_fijo" id="telefono_fijo">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Operadora :</label>
                    <select class="form-control" formControlName="operadora" name="operadora">
                      <option value="CLARO">CLARO</option>
                      <option value="MOVISTAR">MOVISTAR</option>
                      <option value="CNT">CNT</option>
                      <option value="OTRO/A">OTRO/A</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Seleccione Auto Identificación étnica :</label>
                    <select class="form-control" formControlName="etnia" name="etnia">
                      <option value="INDÍGENA">INDÍGENA</option>
                      <option value="AFROECUATORIANO/A AFRODESCENDIENTE">AFROECUATORIANO/A AFRODESCENDIENTE</option>
                      <option value="MONTUBIO/A">MONTUBIO/A</option>
                      <option value="MESTIZO/A">MESTIZO/A</option>
                      <option value="BLANCO/A">BLANCO/A</option>
                      <option value="OTRO/A">OTRO/A</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Seleccione Nacionalidad :</label>
                    <select class="form-control" formControlName="nacionalidad" name="nacionalidad">
                      <option value="NO APLICA">NO APLICA</option>
                      <option value="ACHUAR">ACHUAR</option>
                      <option value="AWA">AWA</option>
                      <option value="COFÁN">COFÁN</option>
                      <option value="CHACHI">CHACHI</option>
                      <option value="EPERA">EPERA</option>
                      <option value="KICHWA">KICHWA</option>
                      <option value="SECOYA">SECOYA</option>
                      <option value="SHUAR">SHUAR</option>
                      <option value="SHIWIAR">SHIWIAR</option>
                      <option value="SIONA">SIONA</option>
                      <option value="TSHACHILA">SIONA</option>
                      <option value="WAORANI">WAORANI</option>
                      <option value="ZAPARA">ZAPARA</option>
                      <option value="ANDOA">ANDOA</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Seleccione Pueblo :</label>
                    <select class="form-control" formControlName="pueblo" name="pueblo">
                      <option value="NO APLICA">NO APLICA</option>
                      <option value="CHIBULEO">CHIBULEO</option>
                      <option value="HUANCAVILCA">HUANCAVILCA</option>
                      <option value="KARANKI">KARANKI</option>
                      <option value="KAÑARI">KAÑARI</option>
                      <option value="KAYAMBI">KAYAMBI</option>
                      <option value="KISAPINCHA">KISAPINCHA</option>
                      <option value="KITUKARA">KITUKARA</option>
                      <option value="MANTA">MANTA</option>
                      <option value="NATABUELA">NATABUELA</option>
                      <option value="OTAVALO">OTAVALO</option>
                      <option value="PALTAS">PALTAS</option>
                      <option value="PANZALEO">PANZALEO</option>
                      <option value="PASTO">PASTO</option>
                      <option value="PURUHA">PURUHA</option>
                      <option value="SALASAKA">SALASAKA</option>
                      <option value="SARAGURO">SARAGURO</option>
                      <option value="TOMABELA">TOMABELA</option>
                      <option value="WARAMKA">WARAMKA</option>
                    </select>
                  </div>
                </div>
              </div>
            <hr>
              <div class="col-md-12 text-right">
              <button class="btn btn-info" type="submit" [disabled]="personaGroup.status === 'INVALID'">Actualizar&nbsp;  <span class="fa fa-save"></span></button>&nbsp;&nbsp;
                  <a class="btn btn-dark" routerLink="/miembros" >Cancelar &nbsp;  <span class="fa fa-window-close"></span></a>
              </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
