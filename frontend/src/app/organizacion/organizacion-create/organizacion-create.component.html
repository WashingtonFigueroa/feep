<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <button class="btn btn-info" routerLink="/organizaciones"><span class="fa fa-caret-left"></span> &nbsp; Atras</button>

        </div>
        <div class="card-body">

          <form (submit)="store()" [formGroup]="organizacionGroup" role="form">
          <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Tipo Organizaci贸n</label>
                  <select name="tipo_organizacion_id" id="tipo_organizacion_id" formControlName="tipo_organizacion_id" class="form-control">
                    <option [value]="tipoorg.tipo_organizacion_id" *ngFor="let tipoorg of tipoorgs">{{ tipoorg.periodo }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" formControlName="nombre" name="nombre" id="nombre" autofocus>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                <label>Descripci贸n</label>
                  <input type="text" class="form-control" formControlName="descripcion" name="descripcion" id="descripcion" autofocus>
              </div>
                <div>
                  <label>Logo</label>
                  <input type="file" class="form-control" #foto  name="imagen" id="imagen">
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Actividad</label>
                  <input type="text" class="form-control" formControlName="actividad" name="actividad" id="actividad" autofocus>
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Representante</label>
                  <input type="text" class="form-control" formControlName="representante" name="representante" id="representante" autofocus>
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Contacto</label>
                  <input type="number" class="form-control" formControlName="contacto" name="contacto" id="contacto" autofocus>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="form-group">
                    <button class="btn btn-dark" routerLink="/tipoorganizacion/listar" >Cancelar &nbsp;  <span class="fa fa-window-close"></span></button>
                    <button class="btn btn-primary" type="submit" >Guardar &nbsp;  <span class="fa fa-save"></span></button>
                  </div>  </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="../assets/img/mike.jpg" alt="...">
            </a>
            <button class="btn btn-primary" routerLink="/tipoorganizacion/crear" >Tipo Organizaci贸n &nbsp;  <span class="fa fa-save"></span></button>
            <p class="description">
              Tipos de Organizaciones
            </p>
          </div>
          <p class="description text-center">
            "Lamborghini Mercy
            <br> Your chick she so thirsty
            <br> I'm in that two seat Lambo"
          </p>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
