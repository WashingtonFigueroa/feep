<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              &nbsp; &nbsp;          <button class="btn btn-dark" routerLink="/organizaciones"><span class="fa fa-caret-left"></span> &nbsp; Atrás</button>
            </div>
          </div>
          <div class="col-md-10">
            <div class="form-group">
              <br>
              <h5 class="title">Editar Organización</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form (submit)="update()" [formGroup]="organizacionGroup" *ngIf="organizacion !== null && tipo_organizaciones !== null && actividades !== null" role="form">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>* Seleccione Organización</label>
                  <ng-select [items]="tipo_organizaciones"
                             class="custom"
                             id="tipo_organizacion_id"
                             bindLabel="nombre"
                             bindValue="tipo_organizacion_id"
                             formControlName="tipo_organizacion_id">
                  </ng-select>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>* Seleccione Actividad</label>
                  <ng-select [items]="actividades"
                             class="custom"
                             id="actividad_id"
                             bindLabel="nombre"
                             bindValue="actividad_id"
                             formControlName="actividad_id">
                  </ng-select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>* Nombre</label>
                  <input type="text" onKeyUp="this.value=this.value.toUpperCase();" class="form-control" formControlName="nombre" name="nombre" id="nombre" autofocus>
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>* Representante</label>
                  <input type="text" onKeyUp="this.value=this.value.toUpperCase();" class="form-control" formControlName="representante" name="representante" id="representante">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Contacto</label>
                  <input type="number" onKeyPress="if(this.value.length==10) return false;" class="form-control" formControlName="contacto" name="contacto" id="contacto">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Descripción</label>
                  <input type="text" onKeyUp="this.value=this.value.toUpperCase();" class="form-control" formControlName="descripcion" name="descripcion" id="descripcion">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Acuerdo Ministerial</label>
                  <input type="text" onKeyUp="this.value=this.value.toUpperCase();" class="form-control" formControlName="acuerdo" name="acuerdo" id="acuerdo">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>N° Mujeres</label>
                  <input type="number" onKeyPress="if(this.value.length==3) return false;" class="form-control" formControlName="mujeres" name="mujeres" id="mujeres">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>N° Niñas</label>
                  <input type="number" onKeyPress="if(this.value.length==3) return false;" class="form-control" formControlName="ninias" name="ninias" id="ninias">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>N° Hombres</label>
                  <input type="number" onKeyPress="if(this.value.length==3) return false;" class="form-control" formControlName="hombres" name="hombres" id="hombres">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>N° Niños</label>
                  <input type="number" onKeyPress="if(this.value.length==3) return false;" class="form-control" formControlName="ninios" name="ninios" id="ninios">
                </div>
              </div>
            </div>
            <br>
              <div class="col-md-12 text-right">
                  <button class="btn btn-info" type="submit" >Actualizar&nbsp;  <span class="fa fa-save"></span></button>&nbsp;&nbsp;
                  <a class="btn btn-dark" routerLink="/organizaciones" >Cancelar &nbsp;  <span class="fa fa-window-close"></span></a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
