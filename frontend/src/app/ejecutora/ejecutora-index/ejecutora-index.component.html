<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="row">
          <div class="col-md-12">
            <div style="overflow-x:auto;">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Aliados de Proyectos</h4>
                  <div class="row">
                    <div class="col-8">
                      <button class="btn btn-primary" routerLink="/ejecutoras/crear">REGISTRAR &nbsp; <span class="fa fa-save"></span></button>
                    </div>
                    <div class="col-4">
                      <form action="" method="post" class="form-inline" role="form">
                        <div class="form-group">
                          <label class="sr-only" for="">label</label>
                          <input type="email" class="input-search" name="" id="">
                        </div>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table small" *ngIf="ejecutoras !== null">
                      <thead style="background-color: #303030; color: #f7f7f7">
                      <tr>
                        <th> #   </th>
                        <th> Proyecto   </th>
                        <th> Organización   </th>
                        <th> Tipo   </th>
                        <th> Descripción </th>
                        <th class="text-center">Operaciones</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let ejecutora of ejecutoras.data; let i = index">
                        <td>  {{ i + 1}} </td>
                        <td>  {{ ejecutora.proyecto }} </td>
                        <td>  {{ ejecutora.organizacion }} </td>
                        <td>  {{ ejecutora.tipo }} </td>
                        <td>  {{ ejecutora.descripcion }} </td>
                        <td class="text-center">
                          <button routerLink="/ejecutoras/editar/{{ejecutora.ejecutora_id}}" type="button"
                                  class="btn btn-xs btn-info">
                            <i class="fa fa-edit"></i>
                          </button>&nbsp;
                          <button type="button" class="btn btn-xs btn-danger" (click)="destroy(ejecutora, i)">
                            <i class="fa fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                  <div *ngIf="ejecutoras !== null && ejecutoras.last_page > 1" class="paginacion text-center">
                    <div>
                      Página {{ ejecutoras.current_page }} de {{ ejecutoras.last_page }}
                    </div>
                    <button class="paginacion-btn" (click)="loadPages(ejecutoras.first_page_url)"><i class="fa fa-backward"></i></button>
                    <button class="paginacion-btn" (click)="loadPages(ejecutoras.prev_page_url)" [disabled]="ejecutoras.prev_page_url === null"><i class="fa fa-chevron-left"></i></button>
                    <button class="paginacion-btn" *ngFor="let page of pages"
                            [class.activated]="page.page == ejecutoras.current_page"
                            (click)="loadPages(page.url)">{{ page.page }}</button>
                    <button class="paginacion-btn" (click)="loadPages(ejecutoras.next_page_url)" [disabled]="ejecutoras.next_page_url === null"><i class="fa fa-chevron-right"></i></button>
                    <button class="paginacion-btn" (click)="loadPages(ejecutoras.last_page_url)"><i class="fa fa-forward"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
