<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <br>
              <h3>&nbsp;&nbsp; Lista Asignación Insumos</h3>
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <button class="btn btn-info" routerLink="/asignaciones/crear">REGISTRAR &nbsp; <span class="fa fa-save"></span></button>
                  </div>
                  <div class="col-sm">
                  </div>
                  <div class="col-sm">
                    <form (submit)="buscar(valor)" class="form-inline" role="form">
                      <div class="form-group">
                        <input type="email" class="input-search" [(ngModel)]="valor" name="valor">
                      </div>
                      <button type="submit" class="btn btn-primary">Buscar</button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div *ngIf="insumos !== null" class="table-responsive">
                  <table class="table">
                    <thead style="background-color: #303030; color: #f7f7f7">
                    <th> # </th>
                    <th> Evento </th>
                    <th> Insumo </th>
                    <th> Cantidad </th>
                    <th> fecha </th>
                    <th> imagen </th>
                    <th> receptor </th>
                    <th class="text-center">Operaciones</th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let insumo of insumos.data; let i = index">
                      <td> {{ i + 1}} </td>
                      <td> {{ insumo.evento}} </td>
                      <td> {{ insumo.tipo }} </td>
                      <td> {{ insumo.cantidad }} </td>
                      <td> {{ insumo.fecha }} </td>
                      <td>
                        <div class="logo" *ngIf="insumo.imagen === 'sin_imagen'">
                          <i class="fa fa-building"></i>
                        </div>
                        <img *ngIf="insumo.imagen !== 'sin_imagen'" height="80" width="80" src="{{url_base}}{{insumo.imagen}}"> </td>
                      <td> {{ insumo.receptor}} </td>
                      <td class="text-center">
                        <a routerLink="/asignaciones/editar/{{insumo.insumo_id}}"title="Editar Insumo " class="action action-edit "> <i class="fas fa-edit "></i> </a>
                        <a (click)="destroy(insumo, i) " title="Eliminar Cargo " class="action action-destroy "> <i class="fas fa-trash "></i> </a>
                        <label for="imagen-{{insumo.insumo_id}}"
                               title="Cambiar Imagen"
                               class="action action-info"><i class="fas fa-upload"></i></label>
                        <input type="file" id="imagen-{{insumo.insumo_id}}" class="hidden" (change)="cambiarImagen(insumo.insumo_id)">
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <div *ngIf="insumos !==null && insumos.last_page> 1" class="paginacion text-center">
                  <div>
                    Página {{ insumos.current_page }} de {{ insumos.last_page }}
                  </div>
                  <button class="paginacion-btn" (click)="loadPagination(insumos.first_page_url)"><i class="fa fa-backward"></i></button>
                  <button class="paginacion-btn" (click)="loadPagination(insumos.prev_page_url)" [disabled]="insumos.prev_page_url === null"><i class="fa fa-chevron-left"></i></button>
                  <button class="paginacion-btn" *ngFor="let page of pages" [class.activated]="page.page == insumos.current_page" (click)="loadPagination(page.url)">{{ page.page }}</button>
                  <button class="paginacion-btn" (click)="loadPagination(insumos.next_page_url)" [disabled]="insumos.next_page_url === null"><i class="fa fa-chevron-right"></i></button>
                  <button class="paginacion-btn" (click)="loadPagination(insumos.last_page_url)"><i class="fa fa-forward"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
