<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <h3> &nbsp;&nbsp;      Lista Actividades</h3>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <button class="btn btn-primary" routerLink="/actividades/crear">REGISTRAR &nbsp; <span class="fa fa-save"></span></button>
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
              <form (submit)="buscar(valor)" class="form-inline" role="form">
                <div class="form-group">
                  <input type="email" class="input-search"
                         [(ngModel)]="valor"
                         name="valor">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table small" *ngIf=" actividades!== null">
              <thead style="background-color: #303030; color: #f7f7f7">
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Detalle</th>
                <th class="text-center">Operaciones</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let actividad of actividades.data; let i = index">
                <td>
                  {{ i + 1 }}
                </td>
                <td>
                  {{ actividad.nombre }}
                </td>
                <td>
                  {{ actividad.descripcion }}
                </td>
                <td class="text-center">
                  <button routerLink="/actividades/editar/{{actividad.actividad_id}}" type="button" class="btn btn-xs btn-info">
                    <i class="fa fa-edit"></i>
                  </button>                  &nbsp;
                  <button type="button" class="btn btn-xs btn-danger" (click)="destroy(actividad, i)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf="actividades !== null && actividades.last_page > 1" class="paginacion text-center">
            <div>
              PÃ¡gina {{ actividades.current_page }} de {{ actividades.last_page }}
            </div>
            <button class="paginacion-btn" (click)="loadPagination(actividades.first_page_url)"><i class="fa fa-backward"></i></button>
            <button class="paginacion-btn" (click)="loadPagination(actividades.prev_page_url)" [disabled]="actividades.prev_page_url === null"><i class="fa fa-chevron-left"></i></button>
            <button class="paginacion-btn" *ngFor="let page of pages" [class.activated]="page.page == actividades.current_page" (click)="loadPagination(page.url)">{{ page.page }}</button>
            <button class="paginacion-btn" (click)="loadPagination(actividades.next_page_url)" [disabled]="actividades.next_page_url === null"><i class="fa fa-chevron-right"></i></button>
            <button class="paginacion-btn" (click)="loadPagination(actividades.last_page_url)"><i class="fa fa-forward"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
