<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              &nbsp; &nbsp; <button class="btn btn-info" routerLink="/resumenes"><span class="fa fa-caret-left"></span> &nbsp; Atras</button>

            </div>
          </div>
          <div class="col-md-10">
            <div class="form-group">
              <br>
              <h5 class="title">Registrar Resumen</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form (submit)="store()"[formGroup]="resumenGroup" *ngIf="eventos !== null" role="form">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="evento_id">* Seleccione Evento</label>
                  <ng-select [items]="eventos"
                             class="custom"
                             id="evento_id"
                             bindLabel="nombre"
                             bindValue="evento_id"
                             formControlName="evento_id">
                  </ng-select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Observacion :</label>
                  <input type="text" onKeyUp="this.value=this.value.toUpperCase();" class="form-control" formControlName="observaciones" name="observaciones">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label>N° Mujeres</label>
                  <input type="number" onKeyPress="if(this.value.length==3) return false;" class="form-control" formControlName="num_mujeres" name="num_mujeres" id="num_mujeres">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>N° Niñas</label>
                  <input type="number" onKeyPress="if(this.value.length==3) return false;" class="form-control" formControlName="num_ninias" name="num_ninias" id="num_ninias">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>N° Hombres</label>
                  <input type="number" onKeyPress="if(this.value.length==3) return false;" class="form-control" formControlName="num_hombre" name="num_hombre" id="num_hombre">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>N° Niños</label>
                  <input type="number" onKeyPress="if(this.value.length==3) return false;" class="form-control" formControlName="num_ninios" name="num_ninios" id="num_ninios">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label>N° Mestizos/Montibios</label>
                  <input type="number" onKeyPress="if(this.value.length==3) return false;" class="form-control" formControlName="mestizo" name="mestizo" id="mestizo">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>N° Afroecuatorianos</label>
                  <input type="number" onKeyPress="if(this.value.length==3) return false;" class="form-control" formControlName="afroecuatoriano" name="afroecuatoriano" id="afroecuatoriano">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>N° Indigenas</label>
                  <input type="number" onKeyPress="if(this.value.length==3) return false;" class="form-control" formControlName="indigena" name="indigena" id="indigena">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>N° Otros</label>
                  <input type="number" onKeyPress="if(this.value.length==3) return false;" class="form-control" formControlName="otro" name="otro" id="otro">
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12 text-right">
                <div class="form-group">
                  <div class="form-group">
                    <button class="btn btn-info" type="submit" [disabled]="resumenGroup.status === 'INVALID'">Guardar &nbsp;
                      <span class="fa fa-save"></span>
                    </button>&nbsp;&nbsp;
                    <a class="btn btn-dark"
                       routerLink="/resumenes/listar">Cancelar &nbsp;
                      <span class="fa fa-window-close"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="..." width="100%">
        </div>
        <div class="card-body" >
          <div class="author">
            <br><br><br><br>
            <img #preview src="../assets/img/mike.jpg" width="250px">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
