<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              &nbsp; &nbsp; <button class="btn btn-dark" routerLink="/ejecutoras"><span class="fa fa-caret-left"></span> &nbsp; Atrás</button>
            </div>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <br>
              <h5 class="title">Editar Auspiciantes</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form (submit)="update()" [formGroup]="ejecutoraGroup" *ngIf="proyectos !== null && organizaciones !== null && ejecutora != null" role="form">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group" *ngIf="proyectos !== null">
                  <label>* Seleccione Proyecto :</label>
                  <ng-select [items]="proyectos"
                             class="custom"
                             id="proyecto_id"
                             bindLabel="nombre"
                             bindValue="proyecto_id"
                             formControlName="proyecto_id">
                  </ng-select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>* Seleccione tipo de Colaborador :</label>
                  <select class="custom-select form-control" formControlName="tipo" name="tipo" id="tipo" >
                    <option value="EJECUTORA">EJECUTORA</option>
                    <option value="FINANCÍA">FINANCÍA</option>
                    <option value="BENEFICIARÍA">BENEFICIARÍA</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>* Seleccione Organización :</label>
                  <ng-select [items]="organizaciones"
                             class="custom"
                             id="organizacion_id"
                             bindLabel="nombre"
                             bindValue="organizacion_id"
                             formControlName="organizacion_id">
                  </ng-select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Descripción </label>
                  <input type="text" onKeyUp="this.value=this.value.toUpperCase();" class="form-control" formControlName="descripcion" name="descripcion" id="descripcion">
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12 text-right">
                <div class="form-group">
                  <button class="btn btn-info" type="submit">Actualizar&nbsp;  <span class="fa fa-save"></span></button>&nbsp;&nbsp;
                  <a class="btn btn-dark" routerLink="/ejecutoras">Cancelar &nbsp;  <span class="fa fa-window-close"></span></a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="..." width="100%">
        </div>
        <div class="card-body" >
          <div class="author">
            <br><br><br><br>
            <img #preview src="../assets/img/mike.jpg" width="250px">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
