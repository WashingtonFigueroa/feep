<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <button class="btn btn-info" routerLink="/organizaciones"><span class="fa fa-caret-left"></span> &nbsp; Atr치s</button>
          <h5 class="title">Editar Organizaci칩n</h5>
        </div>
        <div class="card-body">
          <form (submit)="update()" [formGroup]="organizacionGroup" *ngIf="tipo_organizaciones !== null" role="form">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Tipo Organizaci칩n</label>
                  <select name="tipo_organizacion_id" id="tipo_organizacion_id" formControlName="tipo_organizacion_id" class="form-control">
                    <option [value]="tipoorg.tipo_organizacion_id" *ngFor="let tipoorg of tipo_organizaciones">{{ tipoorg.nombre }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" formControlName="nombre" name="nombre" id="nombre" autofocus>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Descripci칩n</label>
                  <input type="text" class="form-control" formControlName="descripcion" name="descripcion" id="descripcion">
                </div>
                <div>
                  <label>Logo</label>
                  <input type="file" class="form-control" #imagen  name="imagen" id="imagen">
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Actividad</label>
                  <input type="text" class="form-control" formControlName="actividad" name="actividad" id="actividad">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Representante</label>
                  <input type="text" class="form-control" formControlName="representante" name="representante" id="representante">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Contacto</label>
                  <input type="text" class="form-control" formControlName="contacto" name="contacto" id="contacto">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <a class="btn btn-dark" routerLink="/organizaciones" >Cancelar &nbsp;  <span class="fa fa-window-close"></span></a>
                  <button class="btn btn-primary" type="submit" >Actualizar&nbsp;  <span class="fa fa-save"></span></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
