<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Anexos</h4>
                <div class="row">
                  <div class="col-8">
                    <button class="btn btn-primary" routerLink="/anexos/crear">REGISTRAR &nbsp; <span class="fa fa-save"></span></button>
                  </div>
                  <div class="col-4">
                    <form action="" method="post" class="form-inline" role="form">
                      <div class="form-group">
                        <label class="sr-only" for="">label</label>
                        <input type="email" class="input-search" name="" id="">
                      </div>
                      <button type="submit" class="btn btn-primary">Buscar</button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table small" *ngIf="anexos !== null">
                    <thead style="background-color: #303030; color: #f7f7f7">
                    <tr>
                      <th> #   </th>
                      <th> Evento   </th>
                      <th> Ver Archivo   </th>
                      <th> Descripción   </th>
                      <th class="text-center">Operaciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let anexo of anexos.data; let i = index">
                      <td>  {{ i + 1}} </td>
                      <td>  {{ anexo.evento }} </td>
                      <td>  {{ anexo.archivo }} </td>
                      <td>  {{ anexo.descripcion }} </td>
                      <td class="text-center">
                        <button routerLink="/anexos/editar/{{anexo.anexo_id}}" type="button"
                                class="btn btn-xs btn-info">
                          <i class="fa fa-edit"></i>
                        </button>
                        &nbsp;
                        <button type="button" class="btn btn-xs btn-danger" (click)="destroy(anexo, i)">
                          <i class="fa fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <div *ngIf="anexos !== null && anexos.last_page > 1" class="paginacion text-center">
                  <div>
                    Página {{ anexos.current_page }} de {{ anexos.last_page }}
                  </div>
                  <button class="paginacion-btn" (click)="loadPages(anexos.first_page_url)"><i class="fa fa-backward"></i></button>
                  <button class="paginacion-btn" (click)="loadPages(anexos.prev_page_url)" [disabled]="anexos.prev_page_url === null"><i class="fa fa-chevron-left"></i></button>
                  <button class="paginacion-btn" *ngFor="let page of pages"
                          [class.activated]="page.page == anexos.current_page"
                          (click)="loadPages(page.url)">{{ page.page }}</button>
                  <button class="paginacion-btn" (click)="loadPages(anexos.next_page_url)" [disabled]="anexos.next_page_url === null"><i class="fa fa-chevron-right"></i></button>
                  <button class="paginacion-btn" (click)="loadPages(anexos.last_page_url)"><i class="fa fa-forward"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
