<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <button class="btn btn-info" routerLink="/tipoeventos"><span class="fa fa-caret-left"></span> &nbsp; Atr√°s</button>
          <h5 class="title">Registrar Tipo de Evento</h5>
        </div>
        <div class="card-body">
          <form (submit)="store()" [formGroup]="tipoeventoGroup" role="form">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" onKeyUp="this.value=this.value.toUpperCase();" class="form-control" formControlName="nombre" name="nombre" id="nombre" autofocus>
            </div>
            <div class="form-group">
              <label>Descripcion</label>
              <input type="text" onKeyUp="this.value=this.value.toUpperCase();" class="form-control" formControlName="descripcion" name="descripcion" id="descripcion">
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12 text-right">
                <div class="form-group">
                  <div class="form-group">
                    <button class="btn btn-primary" type="submit" [disabled]="tipoeventoGroup.status === 'INVALID'">Guardar &nbsp;  <span class="fa fa-save"></span></button>
                    <a class="btn btn-dark" routerLink="/tipoeventos/listar" >Cancelar &nbsp;  <span class="fa fa-window-close"></span></a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="..." width="100%">
        </div>
        <div class="card-body" >
          <div class="author">
            <br><br><br><br>
            <img #preview src="../assets/img/mike.jpg" width="250px">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
