<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <button class="btn btn-info" routerLink="/miembros"><span class="fa fa-caret-left"></span> &nbsp; Atrás</button>
          <h5 class="title">Editar Datos Persona</h5>
        </div>
        <div class="card-body">
          <form (submit)="update()"  [formGroup]="personaGroup"  *ngIf="tipo_personas !== null && organizaciones !== null && parroquias !== null" role="form">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Tipo Persona</label>
                  <select name="tipo_persona_id" id="tipo_persona_id" formControlName="tipo_persona_id" class="form-control">
                    <option [value]="tipopersona.tipo_persona_id" *ngFor="let tipopersona of tipo_personas">{{ tipopersona.nombre }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Seleccione Organización</label>
                  <select name="organizacion_id" id="organizacion_id" formControlName="organizacion_id" class="form-control">
                    <option [value]="organizacion.organizacion_id" *ngFor="let organizacion of organizaciones">{{ organizacion.nombre }}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Seleccione Parroquia</label>
                  <select name="parroquia_id" id="parroquia_id" formControlName="parroquia_id" class="form-control">
                    <option [value]="parroquia.parroquia_id" *ngFor="let parroquia of parroquias">{{ parroquia.nombre }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Cedula</label>
                  <input type="number" class="form-control" formControlName="cedula" name="cedula" id="cedula">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nombres</label>
                  <input type="text" class="form-control" formControlName="nombres" name="nombres" id="nombres">
                </div>
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Genero</label>
                  <select class="form-control" formControlName="genero" name="genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Ocupacion</label>
                  <input type="text" class="form-control" formControlName="ocupacion" name="ocupacion" id="ocupacion">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Etnia</label>
                  <select class="form-control" formControlName="etnia" name="etnia">
                    <option value="Afroecuatorianos">Afroecuatorianos</option>
                    <option value="Quichua">Quichua</option>
                    <option value="Mestizos">Mestizos</option>
                    <option value="Montubios">Montubios</option>
                    <option value="Achuar">Achuar</option>
                    <option value="Cofán">Cofán</option>
                    <option value="Huaorani">Huaorani</option>
                    <option value="Secoya">Secoya</option>
                    <option value="Siona">Siona</option>
                    <option value="Siona">Siona</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Fecha Nacimiento</label>
                  <input type="date" class="form-control" formControlName="fecha_nacimiento" name="fecha_nacimiento" id="fecha_nacimiento">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Dirección</label>
                  <input type="text" class="form-control" formControlName="direccion" name="direccion" id="direccion">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Telefono Fijo</label>
                  <input type="number" class="form-control" formControlName="telefono_fijo" name="telefono_fijo" id="telefono_fijo">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Operadora</label>
                  <select class="form-control" formControlName="operadora" name="operadora">
                    <option value="Masculino">Claro</option>
                    <option value="Femenino">Movistar</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Numero Contacto</label>
                  <input type="number" class="form-control" formControlName="contacto" name="contacto" id="contacto">
                </div>
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" formControlName="email" name="email" id="email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <button class="btn btn-primary" type="submit" >Actualizar&nbsp;  <span class="fa fa-save"></span></button>
                  <a class="btn btn-dark" routerLink="/miembros" >Cancelar &nbsp;  <span class="fa fa-window-close"></span></a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
