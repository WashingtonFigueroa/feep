<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              &nbsp; &nbsp;          <button class="btn btn-dark" routerLink="/organizaciones"><span class="fa fa-caret-left"></span> &nbsp; Atrás</button>
            </div>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <br>
              <h5 class="title">Editar Organización</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form (submit)="update()" [formGroup]="organizacionGroup" *ngIf="tipo_organizaciones !== null && actividades !== null" role="form">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>* Seleccione Organización</label>
                  <select name="tipo_organizacion_id" id="tipo_organizacion_id" formControlName="tipo_organizacion_id" class="form-control">
                    <option [value]="tipoorg.tipo_organizacion_id" *ngFor="let tipoorg of tipo_organizaciones">{{ tipoorg.nombre }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>* Seleccione Actividad</label>
                  <select name="actividad_id" id="actividad_id" formControlName="actividad_id" class="form-control">
                    <option [value]="actividad.actividad_id" *ngFor="let actividad of actividades">{{ actividad.nombre }}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>* Nombre</label>
                  <input type="text" class="form-control" formControlName="nombre" name="nombre" id="nombre" autofocus>
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>* Representante</label>
                  <input type="text" class="form-control" formControlName="representante" name="representante" id="representante">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Contacto</label>
                  <input type="number" class="form-control" formControlName="contacto" name="contacto" id="contacto">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Descripción</label>
                  <input type="text" class="form-control" formControlName="descripcion" name="descripcion" id="descripcion">
                </div>
              </div>
              <div class="col-md-6">
                <div>
                  <label>Logo</label>
                  <input type="file" class="form-control" #imagen  name="imagen" id="imagen">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Acuerdo Ministerial</label>
                  <input type="text" class="form-control" formControlName="acuerdo" name="acuerdo" id="acuerdo">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>N° Mujeres</label>
                  <input type="number" class="form-control" formControlName="mujeres" name="mujeres" id="mujeres">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>N° Niñas</label>
                  <input type="number" class="form-control" formControlName="ninias" name="ninias" id="ninias">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>N° Hombres</label>
                  <input type="number" class="form-control" formControlName="hombres" name="hombres" id="hombres">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>N° Niños</label>
                  <input type="number" class="form-control" formControlName="ninios" name="ninios" id="ninios">
                </div>
              </div>
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <br>
                  <button class="btn btn-info small" >Tomar Ubicación &nbsp;  <span class="fa fa-map"></span></button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <button class="btn btn-primary" type="submit" >Actualizar&nbsp;  <span class="fa fa-save"></span></button>
                  <a class="btn btn-dark" routerLink="/organizaciones" >Cancelar &nbsp;  <span class="fa fa-window-close"></span></a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <br><br>
            <img class="avatar border-gray" src="../assets/img/mike.jpg" alt="...">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
