<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="row">
          <div class="col-md-12">
            <div style="overflow-x:auto;">
              <div class="card">
                <h3>&nbsp;&nbsp; Lista Auspiciantes</h3>
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                      <button class="btn btn-info" routerLink="/reportes/crear">REGISTRAR &nbsp; <span class="fa fa-save"></span></button>
                    </div>
                    <div class="col-sm">
                    </div>
                    <div class="col-sm">
                      <form (submit)="buscar(valor)" class="form-inline" role="form">
                        <div class="form-group">
                          <input type="email" class="input-search"
                                 [(ngModel)]="valor"
                                 name="valor">
                        </div>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div *ngIf="reportes !== null" class="table-responsive">
                    <table class="table">
                      <thead style="background-color: #303030; color: #f7f7f7">
                      <th> #   </th>
                      <th> Evento   </th>
                      <th> Dirección   </th>
                      <th> Fecha Finaliza   </th>
                      <th> Responsable </th>
                      </thead>
                      <tbody>
                      <tr *ngFor="let resporte of reportes.data; let i = index">
                        <td>  {{ i + 1}} </td>
                        <td>  {{ resporte.nombre }} </td>
                        <td>  {{ resporte.direccion }} </td>
                        <td>  {{ resporte.fecha_finaliza }} </td>
                        <td>  {{ resporte.usuario }} </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                  <div *ngIf="reportes !== null && reportes.last_page > 1" class="paginacion text-center">
                    <div>
                      Página {{ reportes.current_page }} de {{ reportes.last_page }}
                    </div>
                    <button class="paginacion-btn" (click)="loadPagination(reportes.first_page_url)"><i class="fa fa-backward"></i></button>
                    <button class="paginacion-btn" (click)="loadPagination(reportes.prev_page_url)" [disabled]="reportes.prev_page_url === null"><i class="fa fa-chevron-left"></i></button>
                    <button class="paginacion-btn" *ngFor="let page of pages" [class.activated]="page.page == reportes.current_page" (click)="loadPagination(page.url)">{{ page.page }}</button>
                    <button class="paginacion-btn" (click)="loadPagination(reportes.next_page_url)" [disabled]="reportes.next_page_url === null"><i class="fa fa-chevron-right"></i></button>
                    <button class="paginacion-btn" (click)="loadPagination(reportes.last_page_url)"><i class="fa fa-forward"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
