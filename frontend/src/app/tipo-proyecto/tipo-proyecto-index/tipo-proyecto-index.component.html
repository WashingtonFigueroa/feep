<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <br>
        <h3>&nbsp;&nbsp; Lista Tipo de Proyectos</h3>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <button class="btn btn-info" routerLink="/tipoproyectos/crear">REGISTRAR &nbsp; <span class="fa fa-save"></span></button>
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
              <form (submit)="buscar(valor)" class="form-inline" role="form">
                <div class="form-group">
                  <input type="email" class="input-search"
                         [(ngModel)]="valor"
                         name="valor">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div *ngIf="tipoProyectos !== null" class="table-responsive">
            <table class="table">
              <thead style="background-color: #e9ecef; color: #007bff">
                <th>#</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th class="text-center">Operaciones</th>
              </thead>
              <tbody>
              <tr *ngFor="let tipoproyecto of tipoProyectos.data; let i = index">
                <td>
                  {{ i + 1 }}
                </td>
                <td>
                  {{ tipoproyecto.nombre }}
                </td>
                <td>
                  {{ tipoproyecto.descripcion }}
                </td>
                <td class="text-center">
                  <a routerLink="/tipoproyectos/editar/{{tipoproyecto.tipo_proyecto_id}}" title="Editar Proyecto" class="action action-edit"> <i class="fas fa-edit "></i> </a>
                  <a (click)="destroy(tipoproyecto, i)" title="Eliminar Proyecto" class="action action-destroy"> <i class="fas fa-trash"></i> </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf="tipoProyectos !== null && tipoProyectos.last_page > 1" class="paginacion text-center">
            <div>
              Página {{ tipoProyectos.current_page }} de {{ tipoProyectos.last_page }}
            </div>
            <button class="paginacion-btn" (click)="loadPagination(tipoProyectos.first_page_url)"><i class="fa fa-backward"></i></button>
            <button class="paginacion-btn" (click)="loadPagination(tipoProyectos.prev_page_url)" [disabled]="tipoProyectos.prev_page_url === null"><i class="fa fa-chevron-left"></i></button>
            <button class="paginacion-btn" *ngFor="let page of pages" [class.activated]="page.page == tipoProyectos.current_page" (click)="loadPagination(page.url)">{{ page.page }}</button>
            <button class="paginacion-btn" (click)="loadPagination(tipoProyectos.next_page_url)" [disabled]="tipoProyectos.next_page_url === null"><i class="fa fa-chevron-right"></i></button>
            <button class="paginacion-btn" (click)="loadPagination(tipoProyectos.last_page_url)"><i class="fa fa-forward"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
