<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <button class="btn btn-info" routerLink="/tipoorganizacion"><span class="fa fa-caret-left"></span> &nbsp; Atr√°s</button>
          <h5 class="title">Editar Tipo de proyecto</h5>
        </div>
        <div class="card-body">
          <form (submit)="update()" [formGroup]="tipoproyectoGroup" *ngIf="tipoproyecto !== null" role="form">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" formControlName="nombre" name="nombre" id="nombre" autofocus>
            </div>
            <div class="form-group">
              <label>Descripcion</label>
              <input type="text" class="form-control" formControlName="descripcion" name="descripcion" id="descripcion">
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <button class="btn btn-primary" type="submit" [disabled]="tipoproyectoGroup.status === 'INVALID'">Actualizar&nbsp;  <span class="fa fa-save"></span></button>
                  <a class="btn btn-dark" routerLink="/tipoproyectos/listar" >Cancelar &nbsp;  <span class="fa fa-window-close"></span></a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
