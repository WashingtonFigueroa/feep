<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <button class="btn btn-info" routerLink="/miembros"><span class="fa fa-caret-left"></span> &nbsp; Atras</button>
          <h5 class="title">Registrar Persona</h5>
        </div>
        <div class="card-body">
          <form (submit)="store()" [formGroup]="miembroGroup" *ngIf="organizaciones !== null && parroquias !== null" role="form">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Seleccione Organización</label>
                  <select name="organizacion_id" id="organizacion_id" formControlName="organizacion_id" class="form-control">
                    <option [value]="organizacion.organizacion_id" *ngFor="let organizacion of organizaciones">{{ organizacion.nombre }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Cedula o Pasaporte</label>
                  <div class="row">
                    <div class="col-8">
                      <input type="text" class="form-control" formControlName="cedula" name="cedula" id="cedula">
                    </div>
                    <div class="block">
                      <p class="circle">
                        <span *ngIf="mostrar">
                        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                        <span class="sr-only">Loading...</span>
                        </span>
                      </p>
                    </div>
                    <div class="col-2 text-right">
                      <a class="btn btn-primary" (click)="searchPerson()"><i class="fa fa-search"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nombres</label>
                  <input type="text" class="form-control" formControlName="nombres" name="nombres" id="nombres">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Seleccione Parroquia</label>
                  <select name="parroquia_id" id="parroquia_id" formControlName="parroquia_id" class="form-control">
                    <option [value]="parroquia.parroquia_id" *ngFor="let parroquia of parroquias">{{ parroquia.nombre }}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Dirección</label>
                  <input type="text" class="form-control" formControlName="direccion" name="direccion" id="direccion">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Fecha Nacimiento</label>
                  <input type="date" class="form-control" formControlName="fecha_nacimiento" name="fecha_nacimiento" id="fecha_nacimiento">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Genero</label>
                  <select class="form-control" formControlName="genero" name="genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Etnia</label>
                  <select class="form-control" formControlName="etnia" name="etnia">
                    <option value="Afroecuatorianos">Afroecuatorianos</option>
                    <option value="Quichua">Quichua</option>
                    <option value="Mestizos">Mestizos</option>
                    <option value="Montubios">Montubios</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>* Ocupación</label>
                  <input type="text" class="form-control" formControlName="ocupacion" name="ocupacion" id="ocupacion">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Telefono Fijo</label>
                  <input type="number" class="form-control" formControlName="telefono_fijo" name="telefono_fijo" id="telefono_fijo">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Operadora</label>
                  <select class="form-control" formControlName="operadora" name="operadora">
                    <option value="Masculino">Claro</option>
                    <option value="Femenino">Movistar</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Numero Contacto</label>
                  <input type="number" class="form-control" formControlName="contacto" name="contacto" id="contacto">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" formControlName="email" name="email" id="email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="form-group">
                    <button class="btn btn-primary" [disabled]="miembroGroup.status === 'INVALID'" type="submit" >Guardar &nbsp;  <span class="fa fa-save"></span></button>
                    <button class="btn btn-dark" routerLink="/miembros/listar" >Cancelar &nbsp;  <span class="fa fa-window-close"></span></button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <br><br>
            <img class="avatar border-gray" src="../assets/img/mike.jpg" alt="...">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
