<div class="background">
    <div class="login" style="background-color: rgba(0,0,0,0.80)">
        <img src="../../assets/img/loading.gif" *ngIf="loading" width="50%">
        <form (submit)="login()" [formGroup]="loginGroup" role="form" *ngIf="!loading">
                <div class="text-center">

                    <img src="../../assets/img/fepp.png">
                </div>
            <br>
            <h5 style="color: #ffffff">BIenvenido de vuelta, por favor ingrese sus credenciales.</h5>
            <div *ngIf="error" class="alert alert-danger">
                No autorizado
            </div>
            <div class="form-group">
                <label style="color:#ffffff ">Cuenta</label>
                <input type="text" class="form-control" formControlName="cuenta" name="cuenta" autofocus>
                <div *ngIf="submitted && f.cuenta.errors" class="invalid-feedback">
                    <span *ngIf="f.cuenta.errors.required">La cuenta es obligatoria</span>
                </div>
            </div>
            <div class="form-group">
                <label style="color:#ffffff ">Contraseña</label>
                <input type="password" formControlName="password" name="password" class="form-control">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <span *ngIf="f.password.errors.required">La contraseña es obligatoria</span>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group text-center">
                        <!--                  <a class="btn btn-dark" routerLink="/insumos/tipo-insumos/listar" >Cancelar &nbsp;  <span class="fa fa-window-close"></span></a>-->
                        <button
                                [disabled]="loading"
                                class="btn btn-primary circle" type="submit">INICIAR SESIÓN&nbsp;  <span class="fa fa-sign-in"></span>
                        </button>
                    </div>
                    <br>
                    <footer class="footer">
                        <div class="container-fluid">
                            <div class="copyright" style="color: #f7f7f7">
                                &copy;
                                {{test | date: 'yyyy'}}, Diseñado y Codificado por
                                <a href="https://www.dtmowed.org/" target="_blank"><strong>&nbsp;DT MOWED&nbsp;&nbsp;</strong></a>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </form>
    </div>
</div>
