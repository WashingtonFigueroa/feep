<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              &nbsp; &nbsp;  <button class="btn btn-dark" routerLink="/asignacioneventos"><span class="fa fa-caret-left"></span> &nbsp; Atr치s</button>
            </div>
          </div>
          <div class="col-md-10">
            <div class="form-group">
              <br>
              <h5 class="title">Editar Asignaci칩n Usuario</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form (submit)="update()"  [formGroup]="asignacion_eventoGroup"  *ngIf="proyectos !== null && usuarios !== null" role="form">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>* Seleccione Proyecto</label>
                  <select name="proyecto_id" id="proyecto_id" formControlName="proyecto_id" class="form-control">
                    <option [value]="proyecto.proyecto_id" *ngFor="let proyecto of proyectos">{{ proyecto.nombre }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>* Seleccione Organizaci칩n</label>
                  <select name="usuario_id" id="usuario_id" formControlName="usuario_id" class="form-control">
                    <option [value]="usuario.usuario_id" *ngFor="let usuario of usuarios">{{ usuario.nombres }}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Descripci칩n </label>
                  <input type="text" onKeyUp="this.value=this.value.toUpperCase();" class="form-control" formControlName="descripcion" name="descripcion" id="descripcion">
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12 text-right">
                <div class="form-group">
                  <button class="btn btn-info" type="submit" [disabled]="asignacion_eventoGroup.status === 'INVALID'">Actualizar&nbsp;  <span class="fa fa-save"></span></button>&nbsp;&nbsp;
                  <a class="btn btn-dark" routerLink="/asignacioneventos" >Cancelar &nbsp;  <span class="fa fa-window-close"></span></a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="..." width="100%">
        </div>
        <div class="card-body" >
          <div class="author">
            <br><br><br><br>
            <img #preview src="../assets/img/mike.jpg" width="250px">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
