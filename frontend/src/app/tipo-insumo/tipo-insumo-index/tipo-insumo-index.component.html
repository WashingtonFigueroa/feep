<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-8">
                    <button class="btn btn-primary" routerLink="/tipo-insumos/crear">REGISTRAR &nbsp; <span class="fa fa-save"></span></button>
                </div>
                <div class="col-4">
                    <form action="" method="post" class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" for="">label</label>
                            <input type="email" class="input-search" name="" id="">
                        </div>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </form>
                </div>
            </div>
          <h4 class="card-title">TIPO DE INSUMOS</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table" *ngIf="tipo_insumos !== null">
              <thead>
              <tr class="text-primary">
                <th>#</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Operaciones</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let tipo_insumo of tipo_insumos.data; let i = index">
                <td>
                  {{ i + 1 }}
                </td>
                <td>
                  {{ tipo_insumo.nombre }}
                </td>
                <td>
                  {{ tipo_insumo.descripcion }}
                </td>
                <td class="text-center">
                  <button routerLink="/insumos/tipo-insumos/editar/{{tipo_insumo.tipo_insumo_id}}" type="button" class="btn btn-xs btn-info">
                    <i class="fa fa-edit"></i>
                  </button>                  &nbsp;
                  <button type="button" class="btn btn-xs btn-danger" (click)="destroy(tipo_insumo, i)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf="tipo_insumos !== null && tipo_insumos.last_page > 1" class="paginacion text-center">
            <div>
              Página {{ tipo_insumos.current_page }} de {{ tipo_insumos.last_page }}
            </div>
            <button class="paginacion-btn" (click)="load(tipo_insumos.first_page_url)"><i class="fa fa-backward"></i></button>
            <button class="paginacion-btn" (click)="load(tipo_insumos.prev_page_url)" [disabled]="tipo_insumos.prev_page_url === null"><i class="fa fa-chevron-left"></i></button>
            <button class="paginacion-btn" *ngFor="let page of pages"
                    [class.activated]="page.page == tipo_insumos.current_page"
                    (click)="load(page.url)">{{ page.page }}</button>
            <button class="paginacion-btn" (click)="load(tipo_insumos.next_page_url)" [disabled]="tipo_insumos.next_page_url === null"><i class="fa fa-chevron-right"></i></button>
            <button class="paginacion-btn" (click)="load(tipo_insumos.last_page_url)"><i class="fa fa-forward"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
