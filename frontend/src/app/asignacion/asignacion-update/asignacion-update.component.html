<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              &nbsp; &nbsp;          <button class="btn btn-dark" routerLink="/asignaciones"><span class="fa fa-caret-left"></span> &nbsp; Atr√°s</button>
            </div>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <br>
              <h5 class="title">Editar Insumo</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form (submit)="update()" [formGroup]="insumoGroup" *ngIf="insumo !== null && eventos !== null && tipos !== null" role="form">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>* Seleccione Evento</label>
                  <select name="evento_id" id="evento_id" formControlName="evento_id" class="form-control">
                    <option [value]="evento.evento_id" *ngFor="let evento of eventos">{{ evento.nombre }}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>* Seleccione tipo Insumo</label>
                  <select name="tipo_id" id="tipo_id" formControlName="tipo_id" class="form-control">
                    <option [value]="tipo.tipo_id" *ngFor="let tipo of tipos">{{ tipo.nombre }}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <!--<div class="col-md-6 pl-1">-->
              <!--<div class="form-group">-->
              <!--<label>Nombre</label>-->
              <!--<input type="text" class="form-control" formControlName="nombre" name="nombre" id="nombre">-->
              <!--</div>-->
              <!--</div>-->
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>* Cantidad</label>
                  <input type="number" class="form-control" formControlName="cantidad" name="cantidad" id="cantidad">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Fecha</label>
                  <input type="date" name="fecha" id="fecha" formControlName="fecha" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>* Receptor</label>
                  <input type="text" onKeyUp="this.value=this.value.toUpperCase();" name="receptor" id="receptor" formControlName="receptor" class="form-control">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <label>Logo</label>
                <input type="file" class="form-control" #imagen name="imagen" id="imagen">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <button class="btn btn-primary" type="submit" >Actualizar&nbsp;  <span class="fa fa-save"></span></button>
                  <a class="btn btn-dark" routerLink="/asignaciones" >Cancelar &nbsp;  <span class="fa fa-window-close"></span></a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <br><br><br>
            <hr>
            <img #preview src="../assets/img/mike.jpg" width="200px">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
