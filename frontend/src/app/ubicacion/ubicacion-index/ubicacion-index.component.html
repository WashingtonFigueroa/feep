<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Sectores</h4>
          <div class="row">
            <div class="col-8">
              <button class="btn btn-primary" routerLink="/ubicaciones/crear">REGISTRAR &nbsp; <span class="fa fa-save"></span></button>
            </div>
            <div class="col-4">
              <form action="" method="post" class="form-inline" role="form">
                <div class="form-group">
                  <label class="sr-only" for="">label</label>
                  <input type="email" class="input-search" name="" id="">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
              </form>
            </div>
          </div>

        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table" *ngIf="provincias !== null">
              <thead>
              <tr class="text-primary">
                <th>#</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Operaciones</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let provincia of provincias.data; let i = index">
                <td>
                  {{ i + 1 }}
                </td>
                <td>
                  {{ provincia.nombre }}
                </td>
                <td>
                  {{ provincia.descripcion }}
                </td>
                <td class="text-center">
                  <button routerLink="/ubicaciones/editar/{{provincia.provincia_id}}" type="button" class="btn btn-xs btn-info">
                    <i class="fa fa-edit"></i>
                  </button>                  &nbsp;
                  <button type="button" class="btn btn-xs btn-danger" (click)="destroyprovincia(provincia, i)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf="provincias !== null && provincias.last_page > 1" class="paginacion text-center">
            <div>
              Página {{ provincias.current_page }} de {{ provincias.last_page }}
            </div>
            <button class="paginacion-btn" (click)="loadPagesprovincia(provincias.first_page_url)"><i class="fa fa-backward"></i></button>
            <button class="paginacion-btn" (click)="loadPagesprovincia(provincias.prev_page_url)" [disabled]="provincias.prev_page_url === null"><i class="fa fa-chevron-left"></i></button>
            <button class="paginacion-btn" *ngFor="let page of pages"
                    [class.activated]="page.page == provincias.current_page"
                    (click)="loadPagesprovincia(page.url)">{{ page.page }}</button>
            <button class="paginacion-btn" (click)="loadPagesprovincia(provincias.next_page_url)" [disabled]="provincias.next_page_url === null"><i class="fa fa-chevron-right"></i></button>
            <button class="paginacion-btn" (click)="loadPagesprovincia(provincias.last_page_url)"><i class="fa fa-forward"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
