<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <h3>&nbsp;&nbsp; Lista Anexos</h3>
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <button class="btn btn-info" routerLink="/anexos/crear">REGISTRAR &nbsp; <span class="fa fa-save"></span></button>
                  </div>
                  <div class="col-sm">
                  </div>
                  <div class="col-sm">
                    <form (submit)="buscar()" class="form-inline" role="form">
                      <div class="form-group">
                        <input type="email" class="input-search" [(ngModel)]="valor" name="valor">
                      </div>
                      <button type="submit" class="btn btn-primary">Buscar</button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div *ngIf="anexos !== null" class="table-responsive">
                  <table class="table">
                    <thead style="background-color: #303030; color: #f7f7f7">
                    <th> # </th>
                    <th> Evento </th>
                    <th> Ver Archivo </th>
                    <th> Descripción </th>
                    <th class="text-center">Operaciones</th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let anexo of anexos.data; let i = index">
                      <td> {{ i + 1}} </td>
                      <td> {{ anexo.evento }} </td>
                      <td>  <a href="{{url_base}}{{anexo.archivo}}" target="_blank">Descargar</a></td>
                      <td> {{ anexo.descripcion }} </td>
                      <td class="text-center">
                        <a (click)="destroy(anexo, i)" title="Eliminar Anexo" class="action action-destroy"> <i class="fas fa-trash"></i> </a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <div *ngIf="anexos !== null && anexos.last_page > 1" class="paginacion text-center">
                  <div>
                    Página {{ anexos.current_page }} de {{ anexos.last_page }}
                  </div>
                  <button class="paginacion-btn" (click)="loadPages(anexos.first_page_url)"><i class="fa fa-backward"></i></button>
                  <button class="paginacion-btn" (click)="loadPages(anexos.prev_page_url)" [disabled]="anexos.prev_page_url === null"><i class="fa fa-chevron-left"></i></button>
                  <button class="paginacion-btn" *ngFor="let page of pages" [class.activated]="page.page == anexos.current_page" (click)="loadPages(page.url)">{{ page.page }}</button>
                  <button class="paginacion-btn" (click)="loadPages(anexos.next_page_url)" [disabled]="anexos.next_page_url === null"><i class="fa fa-chevron-right"></i></button>
                  <button class="paginacion-btn" (click)="loadPages(anexos.last_page_url)"><i class="fa fa-forward"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
